<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Srping Boot Demo</title>
</head>
<body>
<h1>Book List</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Publsiher</th>
        </tr>
        <tr th:each="book : ${books}">
            <td th:text="${book.id}">123</td>
            <td th:text="${book.title}">ABCD</td>
            <td th:text="${book.publisher.name}">XYZ</td>
        </tr>
    </table>
</body>
</html>
